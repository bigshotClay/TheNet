name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: "ğŸ” Gradle Validation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2

  build-and-test:
    name: "ğŸ”¨ Build & Test"
    needs: validate
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platforms: "desktop,android"
            artifact-name: "linux-artifacts"
          - os: windows-latest  
            platforms: "desktop"
            artifact-name: "windows-artifacts"
          - os: macos-latest
            platforms: "desktop,ios"  
            artifact-name: "macos-artifacts"
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        if: contains(matrix.platforms, 'android')
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
          
      - name: Make gradlew executable
        if: matrix.os != 'windows-latest'
        run: chmod +x ./gradlew
        
      - name: Build Project
        run: ./gradlew build --parallel --configuration-cache
        
      - name: Run Tests
        run: ./gradlew testAll --parallel --continue
        
      - name: Build Android Debug APK
        if: contains(matrix.platforms, 'android')
        run: ./gradlew :android:assembleDebug
        
      - name: Build Desktop Distribution
        if: contains(matrix.platforms, 'desktop')
        run: ./gradlew :desktop:packageDistributionForCurrentOS
        
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 30
          
      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            android/build/outputs/apk/debug/*.apk
            desktop/build/compose/binaries/main/*/
            desktop/build/distributions/
            **/build/libs/
          retention-days: 7

  code-quality:
    name: "ğŸ“‹ Code Quality"
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Run Detekt
        run: ./gradlew detektAll --continue
        
      - name: Run KtLint
        run: ./gradlew ktlintCheckAll --continue
        
      - name: Upload Detekt Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/
          retention-days: 30
          
      - name: Upload KtLint Reports  
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: |
            **/build/reports/ktlint/
          retention-days: 30

  security-scan:
    name: "ğŸ”’ Security Scan"
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: "ğŸ“¦ Dependency Check"
    needs: validate  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Generate dependency tree
        run: ./gradlew dependencies > dependencies.txt
        
      - name: Upload dependency tree
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree
          path: dependencies.txt
          retention-days: 30

  publish-reports:
    name: "ğŸ“Š Publish Reports"
    needs: [build-and-test, code-quality]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-*
          merge-multiple: true
          path: test-reports/
          
      - name: Download code quality reports
        uses: actions/download-artifact@v4
        with:
          pattern: "*-reports"
          merge-multiple: true
          path: quality-reports/
          
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-reports/**/TEST-*.xml
            test-reports/**/*-test-results.xml
          comment_mode: create new
          
      - name: Comment PR with reports
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ğŸ“Š CI/CD Pipeline Results\n\n';
            
            // Check for artifacts
            const artifacts = [
              { name: 'Test Reports', pattern: 'test-reports' },
              { name: 'Code Quality', pattern: 'quality-reports' },
            ];
            
            comment += '### ğŸ¯ Artifacts Generated\n';
            for (const artifact of artifacts) {
              const exists = fs.existsSync(artifact.pattern);
              comment += `- ${artifact.name}: ${exists ? 'âœ…' : 'âŒ'}\n`;
            }
            
            comment += '\n### ğŸ”— Download Links\n';
            comment += 'Check the **Artifacts** section in the workflow run for detailed reports.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify:
    name: "ğŸ“¢ Notifications"  
    needs: [build-and-test, code-quality, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify on failure
        if: contains(needs.*.result, 'failure')
        run: |
          echo "ğŸš¨ Build failed! Check the logs for details."
          echo "Failed jobs: ${{ toJson(needs) }}"