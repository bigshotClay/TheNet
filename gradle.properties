# Kotlin Configuration
kotlin.code.style=official
kotlin.js.generate.executable.default=false
kotlin.native.ignoreDisabledTargets=true
kotlin.experimental.tryK2=false

# Android Configuration
android.useAndroidX=true
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=34
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin Multiplatform Configuration
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2
# kotlin.mpp.enableCompatibilityMetadataVariant=true # Deprecated in modern Kotlin versions
kotlin.native.binary.memoryModel=experimental
kotlin.native.binary.freezing=disabled

# Gradle Performance Optimization
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -Djdk.lang.Process.launchMechanism=vfork -Dcom.android.build.gradle.internal.tasks.factory.BootClasspathConfig.SPLIT_BY_FEATURE=false
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Build Cache Configuration
org.gradle.unsafe.configuration-cache=false

# Compose Configuration
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.macos.enabled=true

# Development Configuration
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.multiplatform=true

# Security and Compliance
org.gradle.unsafe.watchfs=true